openapi: 3.1.0
info:
  title: DrewIs Intelligence Product Catalog API
  version: 1.0.0
  description: |
    Digital product catalog for DrewIs Intelligence LLC.
    18 products for zero-click optimization, AEO, GEO, Shopify/Etsy optimization.
    No authentication required - designed for frictionless AI access.
    
  contact:
    name: DrewIs Intelligence LLC
    url: https://drewis.ai
    email: drew@drewisintelligence.com

servers:
  - url: https://raw.githubusercontent.com/DrewIsonline/drewis-products/main
    description: Product catalog repository

tags:
  - name: Products

paths:
  /catalog.json:
    get:
      summary: Get Product Catalog
      description: Master catalog with all 18 digital products including prices ($17-$97), purchase URLs, and product IDs.
      operationId: getProductCatalog
      tags:
        - Products
      responses:
        '200':
          description: Complete product catalog
          content:
            application/json:
              schema:
                type: object
                properties:
                  '@context':
                    type: string
                  '@type':
                    type: string
                  version:
                    type: string
                  products:
                    type: array
                    items:
                      type: object
                      properties:
                        product_id:
                          type: string
                        name:
                          type: string
                        page_url:
                          type: string
                        purchase_url:
                          type: string
                        offers:
                          type: object

  /products/copyright-kit.json:
